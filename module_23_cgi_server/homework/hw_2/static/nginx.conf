server {
    listen 80;
    server_name your_domain.com;

    location /static/ {
        alias /path/to/your/static/;
        expires 30d;
        access_log off;
    }

    # Проксирование остальных запросов к WSGI-приложению
    location / {
        include proxy_params;
        proxy_pass http://unix:/path/to/your/app.sock;
        # Или если приложение работает на порту:
        # proxy_pass http://127.0.0.1:8000;
    }
}