tags: [ Books ]
summary: Обновить книгу (частичное обновление)
description: Частично обновляет информацию о книге
parameters:
  - name: book_id
    in: path
    description: ID книги
    required: true
    type: integer
    format: int64
  - in: body
    name: body
    description: Частичные данные книги
    required: true
    schema:
      $ref: '#/definitions/BookPartial'
responses:
  200:
    description: Книга успешно обновлена
    schema:
      $ref: '#/definitions/Book'
  400:
    description: Ошибка валидации
  404:
    description: Книга не найдена
definitions:
  Book:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
        description: Уникальный идентификатор книги
      title:
        type: string
        description: Название книги
      author_id:
        type: integer
        format: int64
        description: ID автора книги
    required: [ title, author_id ]
  BookPartial:
    type: object
    properties:
      title:
        type: string
        description: Новое название книги (необязательное)
      author_id:
        type: integer
        format: int64
        description: Новый ID автора (необязательное)
    additionalProperties: false